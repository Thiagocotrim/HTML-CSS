	<body>
		<main>
			<h1>contato</h1>
			
			<form>
				<fieldset>
				    <legend>Dados pessoais</legend>
				    <label for="nome" class="com-icone">Nome:</label>
				    <input id="nome" type="text" name="nome" placeholder="Seu nome aqui" autofocus pattern="[A-Za-z]{4,}" title="O nome precisa ter pelo menos 4 caracteres" required>
				    <label for="email" class="com-icone">Email:</label>
				    <input id="email" name="e-mail" placeholder="Digite seu email" type="email"required>
				</fieldset>

				<fieldset>
				    <legend>Assunto:</legend>
				    <select name="assunto">
				    	<option value="blog">Blog</option>
				    	<option value="servico">Serviço</option>
				    	<option value="outro">Outro</option>
				    </select>
				</fieldset>
				<label for="msg">Mensagem:</label>
    			<textarea id="msg" name="mensagem" cols="30" rows="6"></textarea>
				<button type="submit">Enviar</button>
			</form>
		</main>
